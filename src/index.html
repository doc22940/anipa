                    "value": "brown",
                    "timing": "linear"
                }
              ]
            },            
        ]
    }
], {
    "duration": 4215.938303341903,
    "iterationCount": 1,
    "fps": 60,
    "speed": 1,
    "direction": "normal"
});
player.play();
