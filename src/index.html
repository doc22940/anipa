    <style type="text/css">

    .container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .sample {
      width: 50px;
      background-color: yellow;
      height: 50px;
      display: inline-block;
      position: relative;
    }

    

    

    :root {
        
      }
      /* keyframe */
      
    

    
[data-id='id1fafb7a'] {  /* artboard */
    left: 300px;
top: 300px;
visibility: visible;
position: absolute;
width: 300px;
height: 600px;
background-color: white;
font-size: 13px; 
    
  left: 0px;
  top: 0px;

}





    
    
[data-id='idd930cb7'] {  /* cube */
    left: 145px;
top: 273px;
position: absolute;
width: 192px;
height: 242px;
transform-style: preserve-3d;
transform: rotateX(10deg) rotateY(30deg) rotate(167.06454853290202deg); 
    
}

[data-id='idd930cb7'] div { 
      
          position: absolute;
          left: 0px;
          top: 0px;
          bottom: 0px;
          right: 0px;
          opacity: 1;
          pointer-events: none;
          background-color: rgb(68,253,174);
          border: 1px solid #333;
          
        ; 
  }
[data-id='idd930cb7'] .front { 
      
          transform:rotateY(0deg) translateZ(96px);
          width: 192px;
          height: 242px;     
          
        ; 
  }
[data-id='idd930cb7'] .back { 
      
          transform: rotateY(180deg) translateZ(96px);
          width: 192px;
          height: 242px;            
                            
        ; 
  }
[data-id='idd930cb7'] .left { 
      
          transform: rotateY(-90deg) translateZ(96px);
          width: 192px;
          height: 242px;    
                                    
        ; 
  }
[data-id='idd930cb7'] .right { 
      
          transform: rotateY(90deg) translateZ(96px);
          width: 192px;
          height: 242px;      
                                  
        ; 
  }
[data-id='idd930cb7'] .top { 
      
          transform: rotateX(90deg) translateZ(121px);
          top: 25px;
          width: 192px;
          height: 192px;
                    
        ; 
  }
[data-id='idd930cb7'] .bottom { 
      
          transform: rotateX(-90deg) translateZ(121px);
          top: 25px;          
          width: 192px;
          height: 192px;    
                          
        ; 
  }



    
    
[data-id='id1170554'] {  /* svg-path */
    left: 45px;
top: 394px;
visibility: visible;
position: absolute;
width: 196px;
height: 183px;
overflow: visible;
font-size: 13px; 
    
}

[data-id='id1170554'] path { 
      fill: transparent;
		fill-opacity: 1;
		marker-start: url(#start);
		marker-end: url(#head);
		stroke: rgba(0, 0, 0, 0.2); 
  }



    




    </style>
  </head>

    <div class="element-item artboard" data-id="id1fafb7a"><div class='element-item cube' data-id="idd930cb7"><div class='front'></div><div class='back'></div><div class='left'></div><div class='right'></div><div class='top'></div><div class='bottom'></div></div><svg class='element-item path motion-based' data-id="id1170554" ><path class='svg-path-item' d="M 0 45L 88 183L 196 0" /></svg></div>

    <svg width="0" height="0">
