          var player = new anipa.Player([

                property: 'width', 
                keyframes: [ 
                  [500, '0%'],
                  [3000, '100px'],
                  [5000, '10px']
                ]
              },
              {
                property: 'height', 
                keyframes: [ 
                  [1000],
                  [2000, '100px']

              // }
            ]}
          ], {
            debug: true, 
            duration: 5000,
            iterationCount: 1,
            direction: 'alternate'
          })
          player.play();
